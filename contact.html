<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Location</h1>
  </header>

  <section>
    <h2>Visit Us</h2>
    <p>We'd love to welcome you at our location! Find our address and the map below.</p>

    <!-- Address Section -->
    <h3>Our Address</h3>
    <p>1234 Main Street, Suite 100, <br> Cityville, ST 12345, USA</p>

    <!-- Google Map Embedding -->
    <h3>Find Us on the Map</h3>
    <iframe id="map" 
            src="https://maps.app.goo.gl/ewGKpnQ49BRCb55z9" 
            allowfullscreen>
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
